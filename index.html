<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>guess the number game</h1>
        <p>PICK A RANDOM NUMBER IN 5 TURNS AND IF YOU GET IT RIGHT YOU GET A BONUS OF 10 POINTS</p>
    </div>
    <div>
        <div class="input">
            <label for="input">ENTER ANY NUMBER</label>
            <input type="number" class="user-input" required>
            <button class="submit-btn">submit guess</button>
        </div>

        <div class="result">
            <p class="prev-guess"></p>
            <p class="wrong-or-right"></p>
            <div>
                <p class="low-or-high"></p>
                <button class="restart-btn">start new game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
